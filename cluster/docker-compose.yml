---
version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v2.47.2
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--log.level=debug"
    ports:
      - "9090:9090"
    volumes:
      - "./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
      - "prometheus-data:/prometheus"
    networks:
      - lemmy
    restart: always

  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3000:3000"
    volumes:
      - "grafana-data:/var/lib/grafana"
    networks:
      - lemmy
    restart: always

  node-exporter:
    image: prom/node-exporter:v1.6.1
    command: "${NODE_EXPORTER_OPTIONS}"
    ports:
      - "9100:9100"
    volumes:
      - "/:/host:ro,rslave"
    networks:
      - lemmy
    pid: host
    restart: always

  postgresql-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    command:
      - "--log.level=debug"
    environment:
      - DATA_SOURCE_NAME=${PG_EXPORTER_DATA_SOURCE_NAME}
    ports:
      - "9187:9187"
    networks:
      - lemmy
    restart: always

  redis:
    image: redis:7.2.2
    command:
      - "redis-server"
      - "--save 60 1"
      - "--loglevel warning"
    ports:
      - "6379:6379"
    volumes:
      - "redis-data:/data"
    networks:
      - lemmy
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    ports:
      - "9199:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    devices:
      - /dev/kmsg:/dev/kmsg
    privileged: true
    depends_on:
      - redis
    networks:
      - lemmy
    restart: always

volumes:
  prometheus-data:
  grafana-data:
  redis-data:

networks:
  lemmy:
    name: ${LEMMY_SYNAPSE_NETWORK}
    external: true
